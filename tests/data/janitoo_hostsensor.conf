[system]
service = jnt_hostsensor
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
heartbeat_timeout = 10
heartbeat_count = 3

[hostsensor]
auto_start = True
components.picpu = hostsensor.picpu
settings.config_timeout_delay = 2
heartbeat = 60
config_timeout = 5
name = testsensor
location = testsensorlocation
hadd = 1048/0000
uuid = 7b9a16f6-f80c-11e5-a30d-24fd52f5f050

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname = 

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_sqlalchemy]
level = WARN
handlers = file
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = file
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_hostsensor.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[hostsensor__lmsensor]
heartbeat = 60
name = lmsensor1
location = lmsensor1location
hadd = 1048/0001
temperature_config_0 = Cpu_temp
temperature_config_1 = Acpi_temp

[hostsensor__load]
heartbeat = 60
name = load
location = llocation
hadd = 1048/0002

[hostsensor__disks]
heartbeat = 60
name = disks
location = llocation
hadd = 1048/0003
partition_config_0 = /
total_config_0 = /
used_config_0 = /
free_config_0 = /
